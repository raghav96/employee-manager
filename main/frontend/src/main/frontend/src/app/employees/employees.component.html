<section *ngIf="employee">
  <!-- description -->
  <section>
    <table>
      <thead>
        <th>Name</th>
        <th>Phone</th>
        <th>Supervisor</th>
      </thead>
      <tbody>
        <th>{{employee.name}}</th>
        <th>{{employee.phone_number}}</th>
        <th>{{employee.supervisors}}</th>
      </tbody>
    </table>
  </section>

  <!-- form -->
  <section>
    <form (ngSubmit)="saveemployeeDetails()" #employeeForm="ngForm">
      <div>
        <label for="name">Name: </label>
        <input type="text" name="name" [(ngModel)]="employee.name" required #name="ngModel">
      </div>
      <div>
        <label for="phone_number">phone_number: </label>
        <input type="number" name="phone_number" [(ngModel)]="employee.phone_number" min=0 max=350 #phone_number="ngModel">
      </div>
      <div>
        <label for="supervisors">supervisors: </label>
        <input type="number" name="supervisors" [(ngModel)]="employee.supervisors">
      </div>
      <button type="submit">Save</button>
    </form>
  </section>

  <button (click)="gotoPeoplesList()">Back to employee list</button>
  <section>
